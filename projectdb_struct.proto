syntax = "proto3";

import "projectdb_enum.proto";

option java_multiple_files = true;
option java_package = "com.projectdb.generate.vo";
option java_outer_classname = "StructModel";

/////////////
// error msg
/////////////

message ErrorMsg {
    ResponseCode response_code = 1;
    string error_msg = 2;
}

////////////////////////////////////////////////
// vo
////////////////////////////////////////////////

message Location {
    int32 x = 1;
    int32 y = 2;
}

// 계정타입정보
message AccountTypeInfo {
    AccountType account_type = 1;
    string account_name = 2;
}

// 계정정보
message AccountInfo {
    string user_id = 1;
    repeated AccountTypeInfo account_type_infos = 2;
    int64 registry_timemillis = 3;
    string user_name = 4;
}

// 유저정보
message UserInfo {
    string user_id = 1;

    // 아이템, 유저의 글로벌로 저장할 수 있는 데이터
}

// 아이템정보
message ItemInfo {
    ItemType item_type = 1;
    string item_id = 2;
    int32 item_count = 3;
}