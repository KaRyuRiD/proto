syntax = "proto3";

import "struct/projectdb_struct_common.proto";
import "enum/projectdb_enum_rescode.proto";

option java_multiple_files = true;
option java_package = "com.projectdb.generate.msg.location";
option java_outer_classname = "LocationModel";

////////////////////////////////////////////////
// protocols
////////////////////////////////////////////////

message ReqChangeLocation {
    // req
    string user_id = 1;
    Location location = 2;
}
message ResChangeLocation {
    ResponseCode response_code = 1;
}